<div class="container-fluid my-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body">
        <h3 class="text-center mb-4">Alta Event</h3>
        <form>
          <div class="form-group">
            <input class="form-control" #vNombre placeholder="Nombre" type="text" name="Nom del Event"/>
            <p *ngIf="errors[0]">Tens que omplir aquet camp</p>
          </div>
          <div class="form-group">
            <input class="form-control" #vLloc type="text" name="Lloc" placeholder="Lloc del Event"/>
            <p *ngIf="errors[1]">Tens que omplir aquet camp</p>
          </div>
          <div class="form-group">
            <input class="form-control" #vCorreu placeholder="Correu de Contacte" name="mail" type="email">
            <p *ngIf="errors[3]">No se a ficat @ y el .com por ejemplo .com</p>
          </div>
          <div class="form-group">
            <textarea class="form-control" #vDescrip placeholder="DescripciÃ³" type="text" name="Descripcio"></textarea>
            <p *ngIf="errors[2]">No se pot introduir menos de 2 caracters</p>
          </div>
          <div>
            <input type="checkbox" name="politica" id="politica">
            <label class="ml-1">Politica de privacitat</label>
          </div>
          <button class="btn btn-primary btn-block" (click)="EnviarDatos(vNombre.value, vLloc.value, vCorreu.value, vDescrip.value)" type="button"><b>Click Per Fer La Alta Event!</b></button>
        </form>
      </div>
    </div>
  </div>
</div>
